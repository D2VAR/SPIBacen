server.port=8099

## Banco de Dados DynamoDB
aws.access.key.id=idAWSDynamoDB
aws.access.key.secret=secretAWSDynamoDB
dynamodb.service.region=sa-east-1
dynamodb.service.endpoint=http://localhost:8000

## Kafka Producer
topic.name.retorno.success=topico-retorno-cadastro-chave-pix-ok
topic.name.retorno.fail=topico-retorno-cadastro-chave-pix-falha
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.properties.spring.json.trusted.packages=*


## Kafka Consumer
topic.name.envio=topico-envio-cadastro-chave-pix
spring.kafka.consumer.group-id=group-bacen
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
